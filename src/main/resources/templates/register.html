<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="shortcut icon" type="image/png" th:href="@{/images/icon.png}">
    <link th:href="@{/style.css}" rel="stylesheet"/>
</head>
<body>
<header>
    <div class="container">
        <div style="text-align: center" class="header-inner">
            Регистрация
        </div>
    </div>
</header>
<main>
    <div class="container">
        <!--/*@thymesVar id="user" type="com.shishkin.auctionapp.model.User"*/-->
        <form th:method="POST" th:action="@{/register}" th:object="${user}">
            <label for="username">Username: </label>
            <input type="text" th:field="*{username}" id="username"/><br/>
            <label for="password">Password: </label>
            <input type="password" th:field="*{password}" id="password"/><br/>
            <label for="confirm">Confirm password: </label>
            <input type="password" id="confirm"/><br/>
            <label for="fullname">Full name: </label>
            <input type="text" th:field="*{fullname}" id="fullname"/><br/>
            <label for="email">Street: </label>
            <input type="text" th:field="*{email}" id="email"/><br/>
            <label for="phone">Phone: </label>
            <input type="text" th:field="*{phoneNumber}" id="phone"/><br/>
            <input type="submit" value="Register"/>
        </form>
    </div>
</main>
</body>
</html>
