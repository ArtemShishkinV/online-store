<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Продукты</title>
    <link rel="shortcut icon" type="image/png" th:href="@{/images/icon.png}">
</head>
<body>
<!--/*@thymesVar id="products" type="java.util.List<com.shishkin.auctionapp.model.Product>"*/-->
<div th:each="product: ${products}">
    <a th:href="@{/products/{id}(id=${product.getId()})}"
       th:text="${product.title}">value</a>
</div>

<br/>
<hr/>

<a href="/products/create">Создать продукт!</a>

</body>
</html>
