<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Продукты</title>
    <link rel="shortcut icon" type="image/png" th:href="@{/images/icon.png}">
    <link th:href="@{/style.css}" rel="stylesheet"/>
</head>
<body>
<div th:replace="header :: copy-header"></div>
<!--/*@thymesVar id="products" type="java.util.List<com.shishkin.auctionapp.model.Product>"*/-->
<main>
    <div class="container">
        <div class="products-inner">
            <div class="products">
                <form th:each="product: ${products}" class="products-product" th:method="POST" th:action="@{/cart/add}"
                      th:object="${product}">
                    <input type="hidden" th:value="${product.id}" th:attr="name='id'">
                    <a th:href="@{/products/{id}(id=${product.getId()})}" class="products-product-image-block">
                        <img th:src="@{${product.imagePath}}"
                             alt="Изображение продукта"
                             class="products-product-image"/>
                    </a>
                    <a th:href="@{/products/{id}(id=${product.getId()})}"
                       th:text="${product.title}">value</a>
                    <div class="products-product-price" th:text="${product.price}">
                        price
                    </div>
                    <div class="products-add-to-cart">
                        <input type="submit" value="Купить!"/>
                    </div>
                </form>
            </div>
            <br/>
            <hr/>
            <a href="/products/create">Создать продукт!</a>
        </div>
    </div>
</main>
</body>
</html>
