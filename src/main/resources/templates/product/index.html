<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Продукты</title>
    <link rel="shortcut icon" type="image/png" th:href="@{/images/icon.png}">
    <link th:href="@{/style.css}" rel="stylesheet"/>
</head>
<body>
<div th:replace="header :: copy-header"></div>
<!--/*@thymesVar id="products" type="java.util.List<com.shishkin.auctionapp.model.Product>"*/-->
<!--/*@thymesVar id="prod" type="<com.shishkin.auctionapp.model.Product>"*/-->
<main>
    <div class="container">
        <div class="products-inner">
            <form th:method="GET" th:action="@{/products/category}"
                  enctype="multipart/form-data" class="products-category-find">
                <input type="text" th:name="title" placeholder="Название категории">
                <button type="submit"> Найти категорию!</button>
            </form>
            <div class="products">
                <table>
                    <tr>
                        <th>Наименование</th>
                        <th>Категория</th>
                        <th>Описание</th>
                        <th>Цена</th>
                        <th></th>
                    </tr>
                    <tr th:each="product: ${products}">
                        <td><a th:href="@{/products/{id}(id=${product.getId()})}"
                               th:text="${product.title}">value</a></td>
                        <td th:text="${product.categoryTitle}">category</td>
                        <td th:text="${product.description}">description</td>
                        <td th:text="${product.price}">price</td>
                        <td>
                            <form th:method="GET" th:action="@{/products/delete/{id}(id=${product.getId()})}">
<!--                                <input type="hidden" th:field="*{id}" th:value="${product.id}">-->
                                <button type="submit"> Удалить!</button>
                            </form>
                        </td>
                    </tr>
                </table>
            </div>
            <br/>
            <hr/>
            <a href="/products/create">Создать продукт!</a>
            <form th:method="POST" th:action="@{/products/create/many}"
                  enctype="multipart/form-data">
                <button type="submit"> Сгенерировать 10 продуктов!</button>
            </form>
        </div>
    </div>
</main>
</body>
</html>
